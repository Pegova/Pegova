<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Arka plandaki sönük çember */
    .circle-bg {
      fill: none;
      stroke: #333;
      stroke-width: 15;
    }

    /* Dönen ve renk değiştiren çember */
    .circle-fill {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
      stroke-dasharray: 440; /* Çemberin çevresi */
      stroke-dashoffset: 440; /* Başlangıçta boş */
      transform-origin: center;
      transform: rotate(-90deg); /* Tepeden başla */
      
      /* İki animasyon aynı anda çalışacak: Dolma ve Renk Değiştirme */
      animation: fillGPA 2.5s ease-out forwards, colorChange 2.5s ease-out forwards;
    }

    /* Yazıların stili */
    .gpa-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 45px;
      font-weight: bold;
      fill: #fff;
      opacity: 0;
      animation: fadeIn 2.5s ease-out forwards;
    }
    .label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      fill: #aaa;
      opacity: 0;
      animation: fadeIn 2.5s ease-out forwards;
    }

    /* Animasyon 1: Çemberin dolması (3.90 için hesaplandı) */
    @keyframes fillGPA {
      to { stroke-dashoffset: 11; }
    }

    /* Animasyon 2: Rengin değişmesi (Kırmızı -> Turuncu -> Yeşil) */
    @keyframes colorChange {
      0% { stroke: #ff4d4d; }   /* Başlangıç: Kırmızı */
      50% { stroke: #f9ca24; }   /* Orta: Sarı/Turuncu */
      100% { stroke: #2ecc71; }  /* Bitiş: Koyu Yeşil */
    }

    /* Animasyon 3: Yazının belirmesi */
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>

  <circle cx="100" cy="100" r="70" class="circle-bg" />

  <circle cx="100" cy="100" r="70" class="circle-fill" />

  <text x="50%" y="55%" text-anchor="middle" class="gpa-text">3.90</text>
  <text x="50%" y="68%" text-anchor="middle" class="label">GPA / 4.00</text>
</svg>
