<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* (Dark Mode için) Ayarlar */
    .circle-bg {
      fill: none;
      stroke: #333; /* Koyu tema için gri halka */
      stroke-width: 15;
    }
    .circle-fill {
      fill: none;
      stroke-width: 15;
      stroke-linecap: round;
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      transform-origin: center;
      transform: rotate(-90deg);
      animation: fillGPA 2.5s ease-out forwards, colorChange 2.5s ease-out forwards;
    }
    .gpa-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 45px;
      font-weight: bold;
      fill: #ffffff; /* Dark mode'da beyaz yazı */
      opacity: 0;
      animation: fadeIn 2.5s ease-out forwards;
    }
    .label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      fill: #aaaaaa; /* Dark mode'da gri yazı */
      opacity: 0;
      animation: fadeIn 2.5s ease-out forwards;
    }

    /* --- LIGHT MODE AYARLARI --- */
    /* Kullanıcı beyaz tema kullanıyorsa burası çalışır */
    @media (prefers-color-scheme: light) {
      .gpa-text { fill: #222222 !important; } /* Yazıyı Siyah Yap */
      .label { fill: #555555 !important; }    /* Etiketi Koyu Gri Yap */
      .circle-bg { stroke: #e0e0e0 !important; } /* Arka halkayı açık gri yap */
    }

    /* Animasyonlar */
    @keyframes fillGPA { to { stroke-dashoffset: 11; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes colorChange {
      0% { stroke: #ff4d4d; }
      50% { stroke: #f9ca24; }
      100% { stroke: #2ecc71; }
    }
  </style>

  <circle cx="100" cy="100" r="70" class="circle-bg" />
  <circle cx="100" cy="100" r="70" class="circle-fill" />
  <text x="50%" y="55%" text-anchor="middle" class="gpa-text">3.90</text>
  <text x="50%" y="68%" text-anchor="middle" class="label">GPA / 4.00</text>
</svg>
